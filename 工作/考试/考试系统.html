                        optionC: cols[6] || '',

                        optionE: cols[8] || ''

                }
            }
        }

        function clickOption(questionId, option, type) {
            if (examSubmitted) return;

            // å¦‚æœç‚¹å‡»çš„æ˜¯inputæˆ–labelï¼Œä¸å¤„ç†ï¼ˆè®©åŸç”Ÿäº‹ä»¶å¤„ç†ï¼‰
            if (event.target.tagName === 'INPUT' || event.target.tagName === 'LABEL') {
                return;
            }

            const input = document.getElementById(`q${questionId}_${option}`);
            if (!input) return;

            if (type === 'radio') {
                // å•é€‰é¢˜å’Œåˆ¤æ–­é¢˜ï¼šè®¾ç½®é€‰ä¸­
                input.checked = true;
                selectOption(questionId, option);
            } else if (type === 'checkbox') {
                // å¤šé€‰é¢˜ï¼šåˆ‡æ¢é€‰ä¸­çŠ¶æ€
                input.checked = !input.checked;
                toggleMultiOption(questionId, option);
            }
        }

        function selectOption(questionId, option) {
            if (examSubmitted) return;

            const radio = document.getElementById(`q${questionId}_${option}`);
            if (radio && radio.checked) {
                userAnswers[questionId] = option;

                // æ›´æ–°é€‰é¡¹æ ·å¼
                const allOptions = document.querySelectorAll(`input[name="q${questionId}"]`);
                allOptions.forEach(opt => {
                    opt.parentElement.classList.remove('selected');
                });
                radio.parentElement.classList.add('selected');

                updateProgress();
            }
        }

        function toggleMultiOption(questionId, option) {
            if (examSubmitted) return;

            const checkbox = document.getElementById(`q${questionId}_${option}`);
            if (checkbox) {
                // æ”¶é›†æ‰€æœ‰é€‰ä¸­çš„é€‰é¡¹
                const checkboxes = document.querySelectorAll(`input[name="q${questionId}"]:checked`);
                const selected = Array.from(checkboxes).map(cb => cb.value).sort().join('');

                // å¤šé€‰é¢˜å³ä½¿æ²¡é€‰ä¹Ÿè¦è®°å½•ä¸ºç©ºå­—ç¬¦ä¸²ï¼Œè€Œä¸æ˜¯nullï¼Œè¿™æ ·æ‰èƒ½åŒºåˆ†"å·²çœ‹è¿‡ä½†æœªé€‰"å’Œ"æœªç­”é¢˜"
                // ä½†ä¸ºäº†è¿›åº¦ç»Ÿè®¡ï¼Œç©ºå­—ç¬¦ä¸²åº”è¯¥è¢«è§†ä¸ºæœªç­”é¢˜
                if (selected) {
                    userAnswers[questionId] = selected;
                } else {
                    // åˆ é™¤é”®ï¼Œè¡¨ç¤ºæœªç­”é¢˜
                    delete userAnswers[questionId];
                }

                // æ›´æ–°é€‰é¡¹æ ·å¼
                checkbox.parentElement.classList.toggle('selected', checkbox.checked);

                updateProgress();
            }
        }

        function updateFillAnswer(questionId) {
            if (examSubmitted) return;

            const input = document.getElementById(`q${questionId}_input`);
            if (input) {
                const value = input.value.trim();
                if (value) {
                    userAnswers[questionId] = value;
                } else {

                    delete userAnswers[questionId];

        function updateProgress() {
            const answeredCount = Object.keys(userAnswers).filter(id => userAnswers[id]).length;
            const totalCount = questions.length;
            const percentage = Math.round((answeredCount / totalCount) * 100);

        function submitExam() {
            const answeredCount = Object.keys(userAnswers).filter(id => userAnswers[id]).length;

            console.log('=== æäº¤è€ƒè¯• ===');

            if (answeredCount < totalCount) {

            examSubmitted = true;

            // æ‰¹æ”¹è¯•å·

            questions.forEach(q => {

                if (q.type === 'å¡«ç©ºé¢˜') {
                    // å¡«ç©ºé¢˜æ”¯æŒå¤šä¸ªæ­£ç¡®ç­”æ¡ˆï¼ˆç”¨é€—å·æˆ–|åˆ†éš”ï¼‰
                    const correctAnswers = correctAnswer.split(/[,|]/).map(a => a.trim());
                    isCorrect = correctAnswers.some(ans =>

        function showAnswerAnalysis(question, userAnswer, isCorrect) {
            const analysisDiv = document.getElementById(`analysis-${question.id}`);
            analysisDiv.classList.remove('hidden');

            let userAnswerText = userAnswer || 'æœªä½œç­”';
            let correctAnswerText = question.answer;

            // å¯¹äºå•é€‰é¢˜å’Œå¤šé€‰é¢˜ï¼Œæ˜¾ç¤ºå…·ä½“é€‰é¡¹å†…å®¹
            if (question.type === 'å•é€‰é¢˜' || question.type === 'å¤šé€‰é¢˜') {
                if (userAnswer) {
                    const userOptions = userAnswer.split('').map(opt => {
                        const optionMap = {A: question.optionA, B: question.optionB, C: question.optionC, D: question.optionD, E: question.optionE};
                        return `${opt}. ${optionMap[opt] || ''}`;
                    }).join('; ');
                    userAnswerText = userOptions;

                const correctOptions = question.answer.split('').map(opt => {
                    const optionMap = {A: question.optionA, B: question.optionB, C: question.optionC, D: question.optionD, E: question.optionE};
                    return `${opt}. ${optionMap[opt] || ''}`;
                }).join('; ');
                correctAnswerText = correctOptions;
            }

            analysisDiv.innerHTML = `

                ${!isCorrect ? `<div class="analysis-item">
